name: Run OData ETL

on:
  schedule:
    - cron: "0 6 * * *"   # daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: odata-etl-main
  cancel-in-progress: false

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run ETL script
        env:
          SAP_BASE_URL: ${{ secrets.SAP_BASE_URL }}
          SAP_USERNAME: ${{ secrets.SAP_USERNAME }}
          SAP_PASSWORD: ${{ secrets.SAP_PASSWORD }}
          SAP_ODATA_PATH: ${{ secrets.SAP_ODATA_PATH }}
          SAP_CODES_QUERY: ${{ secrets.SAP_CODES_QUERY }}
          SAP_MAIN_QUERY: ${{ secrets.SAP_MAIN_QUERY }}
          OUTPUT_CSV: ${{ secrets.OUTPUT_CSV }}
        run: python src/etl.py

      - name: Commit updated CSV
        if: success()
        env:
          OUTPUT_CSV: ${{ secrets.OUTPUT_CSV }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stash the generated CSV (and any other changes) so we can pull/rebase cleanly
          git add -A
          git stash push -m "pre-rebase changes" || true

          # Sync with remote (no dirty working tree now)
          git pull --rebase origin main

          # Re-apply our generated file changes
          git stash pop || true

          # Commit and push (if there are changes)
          git add "${OUTPUT_CSV}"
          git commit -m "Update CSV from workflow" || echo "No changes to commit"
          git push origin main
